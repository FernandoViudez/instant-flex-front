<div *ngIf="package" class="body">
    <h2 align="center">
        <mat-icon style="float: left; height: 25px !important;" (click)="backToList()">chevron_left</mat-icon>
        {{package.productId.title}}
    </h2>
    <hr>
    <img [src]="package.productId.img" [alt]="package.productId.title" width="100%">
    <p class="prodDescription">
        {{package.productId.description}}
    </p>
    <hr>
    <div>
        <mat-grid-list cols="2" rowHeight="50px">
            <mat-grid-tile>
                <b>DNI: </b> {{package.clientDNI}}
            </mat-grid-tile>
            <mat-grid-tile>
                <b>Cliente: </b> {{package.clientName}}
            </mat-grid-tile>
            <mat-grid-tile>
                <b>Apellido: </b> {{package.clientSurname}}
            </mat-grid-tile>
            <mat-grid-tile>
                <b>Contacto: </b> {{package.clientPhone}}
            </mat-grid-tile>
        </mat-grid-list>
        <hr>
    </div>

    <div class="mapContainer">
        <h4 align="center">{{package.clientAdress}} - CP: {{package.postalCode}} - {{package.city}}</h4>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13132.346738128239!2d-58.520116349999995!3d-34.627249649999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sar!4v1599607016439!5m2!1sen!2sar"
            width="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>

    <div class="buttonsContainer">
        <mat-grid-list cols="2" rowHeight="50px">
            <mat-grid-tile>
                <button (click)="sendToMaps()" mat-raised-button color="primary" style="width: 100%;" [disabled]="package.status == 'ON_ROUTE'">Generar ruta
                    <mat-icon>alt_route</mat-icon>
                </button>
            </mat-grid-tile>
            <mat-grid-tile>
                <button (click)="contactClient()" mat-raised-button color="accent" style="width: 100%;"  [disabled]="package.status != 'ON_ROUTE'">Contactar
                    <mat-icon>forum</mat-icon>
                </button>
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
                <button (click)="finishDeliver()" mat-raised-button color="warn" style="width: 100%;" [disabled]="package.status != 'ON_ROUTE'">Finalizar entrega
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

</div>
